<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TABS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="tabs">
            <div class="tabs__nav tabs-nav">
                <div class="tabs-nav__item is-active" data-tab-name="tab-1">Tab 1</div>
                <div class="tabs-nav__item" data-tab-name="tab-2">Tab 2</div>
                <div class="tabs-nav__item" data-tab-name="tab-3">tab 3</div>
            </div>
            <div class="tabs-content">
                <div class="tab tab-1 is-active">Content 1</div>
                <div class="tab tab-2">Content 2</div>
                <div class="tab tab-3">Content 3</div>
            </div>
        </div>
    </div>
    <script src="tabs.js"></script>
</body>
</html>
